{% extends 'base.html' %}
{% load static %}

    


{% block content %}



<section class="section-content padding-y" style="min-height:84vh">
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      {% include 'includes/alerts.html' %}
      <div class="card-body">
      <h4 class="card-title mb-4">Reset Password</h4>
      <form action="{% url 'resetPassword' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="uidb64" value="{{ uidb64 }}">
        <input type="hidden" name="token" value="{{ token }}">
        <div class="form-group">
			  <input type="password" class="form-control" placeholder="Create Password" name="password" required>
        </div> 
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
        </div> 
        
        <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Reset Password  </button>
        </div>   
      </form>
      </div> 
    </div> 

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>


    </section>

{% endblock  %}
