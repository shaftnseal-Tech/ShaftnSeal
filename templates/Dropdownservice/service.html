{% extends 'base.html' %}
{% load static %}

{% block title %}
    Shaft & Seal | Service
{% endblock %}

{% block css %}
{{ block.super }}

<link rel="stylesheet" href="{% static '' %}" />

{% endblock css %}



{% block content %}

    <div class="hero-section">
        <div class=" modal-dialog">
            <div class="modalbox">
            
                <span class="close-btn" onclick="closeModal('registration-form')">&times;</span>
    <h2 class="seal">Find Your Detail</h2>
    <form id="customerForm">
        <label>Customer Code:</label>
        <input type="text" id="customerCode" ><br><br>

        <label>Contact Person:</label>
        <input type="text" id="contactPerson"><br><br>

        <label>Email:</label>
        <input type="email" id="email"><br><br>

        <label>Phone Number:</label>
        <input type="text" id="phone"><br><br>

        <label>Pump Model:</label>
        <input type="text" id="pumpModel"><br><br>

      
        <label class="naturelbl">Nature of Service:</label>
        <select id="serviceType">
            <option value="OverHauling Service">OverHauling Service</option>
            <option value="Break Down Service">Break Down Service</option>
            <option value="Consultancy On Energy Saving"> Consultancy On Energy Saving</option>
            <option value=" Engineering Consultancy On Pump Selection"> Engineering Consultancy On Pump Selection</option>
 <option value="Consultancy On Energy Saving"> Consultancy On Energy Saving</option>
 <option value=" Site Visit On PerDay Basis"> Site Visit On PerDay Basis</option>

        </select><br><br>

        <label >Remark</label>
        <textarea id="remark" rows="5" cols="40"></textarea>
        <button type="submit" class="btnsave">Submit</button>
    </form>
    </div>
        </div>
</div>
  

{% endblock  %}
