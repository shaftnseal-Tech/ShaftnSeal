<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Analysis</title>
</head>
<body>
    <h2>Pump Analysis</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ form1.as_p }}
            {{ form2.as_p }}
            {{ form3.as_p }}
            {{ form4.as_p }}
            {{ form5.as_p }}
            {{ form6.as_p }}
            {{ form7.as_p }}
        </div>
        <button type="submit">Submit</button>
    </form>

    {% if pdf_url %}
        <h3>Preview of Theoretical SRC Curve (PDF):</h3>
        <object data="{{ pdf_url }}" type="application/pdf" width="600" height="400">
            <p>It appears your browser doesn't support PDF previewing. 
                <a href="{{ pdf_url }}" target="_blank">Click here to view the PDF</a>.</p>
        </object>
        <br>
        <a href="{{ pdf_url }}" download>Download PDF</a>
    {% endif %}
</body>
</html>
