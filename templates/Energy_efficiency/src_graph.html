<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ system_data_form.as_p }}
    {{ pump_nameplate_form.as_p }}
    {{ motor_nameplate_form.as_p }}
    {{ actual_pump_data_form.as_p }}
    {{ test_data_form.as_p }}
    {{ electrical_params_form.as_p }}
    {{ commercial_data_form.as_p }}
    <button type="submit" class="btn btn-primary">Save as Draft</button>
</form>

<!-- Final Submit Button -->
<form method="POST" action="{% url 'final_submission' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Submit Final Data</button>
</form>
