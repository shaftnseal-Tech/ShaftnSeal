{% extends 'base.html' %}
{% load static %}
{% block css %}
{{block.super}}
<link rel="stylesheet" href="{% static 'Products/contactus.css' %}" />
{% endblock css %} 
{% block content %}

<section class="contact-section">
  <div class="contact-container">
    <div class="contact-content">
      <div class="hero-content">
        <div class="about-banner">
          <div class="banner-overlay"></div>
          <!-- Banner Text -->
          <div class="banner-text text-center text-white">
            <h1 class="banner-heading">CONTACT US</h1>
          </div>
        </div>
      </div>
     <div class="container py-5">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-5">
            <div class="card p-4 shadow custom-card">
              <form style="margin-bottom: 50px" class="contact-form">
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Your Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Contact No</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="contact No"
                    required
                    maxlength="10"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    rows="4"
                    placeholder="Your Message"
                    required
                  ></textarea>
                </div>
                <div class="text-center">
    
                  <button type="submit" class="custom-btn">Save </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dXXXXX!2dXXXXX!3dXXXXX!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1sXRW7%2BGWM!2sChandial%2C%20Gujarat!5e0!3m2!1sen!2sin!4vXXXXXXXXXX"
              width="100%"
              height="630"
              style="border-radius: 10px"
              allowfullscreen=""
              margin-top="70px"
              loading="lazy"
            >
            </iframe>
          </div>
        </div>
        <!-- Google Maps -->
      </div>
    </div>
  </div>
</section>


{% endblock %}
