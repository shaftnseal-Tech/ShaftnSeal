<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <title>Responsive Chatbox</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #1f456b;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .chatbox {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 80%;
        }
        .chatbot-message {
            align-self: flex-start;
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .user-message {
            align-self: flex-end;
            background-color: #cce5ff;
            color: #004085;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
        }
        .chatbox-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btnchatbox {
            background-color: #4c4ccf;
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ChatBot</div>
    <div class="chatbox" id="chatbox"></div>
    <div class="chat-input">
        <input type="text" id="user-input" class="chatbox-input" placeholder="Type a message..." />
        <button class="btnchatbox" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function appendMessage(message, className) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('chat-message', className);
    messageElement.innerText = message;
    document.getElementById('chatbox').appendChild(messageElement);
    document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
}

function sendMessage() {
    const userInput = document.getElementById('user-input');
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage(message, 'user-message');
    userInput.value = '';

    // Simulating bot response (replace with AJAX call to Django if needed)
    setTimeout(() => {
        appendMessage(`You said: "${message}"`, 'chatbot-message');
    }, 500);
}
</script>

</body>
</html>
